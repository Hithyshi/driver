apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.tromke.mydrive"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        repositories {
            mavenCentral()
            flatDir {
                dirs 'libs'
            }
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.google.android.gms:play-services:7.0' +
            '' +
            '.0'
    compile 'com.pubnub:pubnub-android:3.7.+'
    compile files('libs/Parse-1.9.4.jar')
    compile files('libs/ParseCrashReporting-1.9.4.jar')
    compile files('libs/ParseFacebookUtilsV4-1.9.4.jar')
    compile files('libs/bolts-android-1.2.0.jar')

}
